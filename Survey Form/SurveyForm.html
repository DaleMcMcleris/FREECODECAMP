<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta chrset="utf-8">
      <link rel="stylesheet" href="styles.css">
      <title>Survey Form </title>
      <link rel="stylesheet" href="styles.css">
    </head>
    </html>

    <body>
      <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking time to help us improve the platform</p>

        <form id="survey-form">
          <label id="name-label" for="name-label">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required>

          <label id="email-label" for="email-label">Email</label>
          <input id="email" type="email" placeholder="Enter your email" required>

          <label id="number-label" for="number-label">Age</label>
          <input id="number" type="number" min="10" max="120"  placeholder="10">

          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job </option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
            </select>

            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label>Definitely</label>

            <fieldset>
            <input type="radio" name="choices" value="definitely"> 
            <label>Maybe</label>
            <input type="radio" name="choices" value="maybe">
            <label>Not sure</label> 
            <input type="radio" name="choices" value="not-sure"> 
            </fieldset>

            <select>
              <option>Select an option </option>
              <option>Challenges </option>
              <option>Projects </option>
              <option>Community</option>
              <option>Open Source </option>
              </select>

        <label>What would you like to see it improved? (Check all that apply)</label>

        <input type="checkbox" name="projects" value="questions">Front-end Projects

        <input type="checkbox" name="backend" value="expectaction">Back-end Projects
        
        <input type="checkbox" name="data" value="Data">Data Visualization
        
        <input type="checkbox" name="challenges" value="another">Challenges

        <input type="checkbox" name="open-source" value="open">Open Source Community
        
        <input type="checkbox" name="help" value="helps">Gitter help rooms

        <input type="checkbox" name="videos" value="vidz">Videos

        <input type="checkbox" name="meetups" value="meetings">City Meetups

        <input type="checkbox" name ="wiki" value="wikies">Wiki

        <input type="checkbox" name="forum" value="forums">Forum

        <input type="checkbox" name="additional-course" value="courses">Additional Courses

        <p>Any comments or suggestions?</p>

        <textarea> </textarea>



          <input type="submit" id="submit">
          </form>
          

          <label>Which option best describes your current role?</label>
          <input id="role" type="text">

        </main>
      </body>
